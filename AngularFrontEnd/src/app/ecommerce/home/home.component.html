<div class="product-container">
  <div class="product-wrapper">
    <div class="product" *ngFor="let product of filterProducts(searchText); index as i">
      <img [src]="product.image"/>
      <div class="detail-container">
        <h1 class="product-name">{{product.name}}</h1>
        <h6 class="product-description">{{product.description}}</h6>
        <h4 class="product-price">INR : {{product.price}}</h4>
        <div class="product-count-wrapper" *ngIf="product.count">
          <button class="count-button" (click)="dec(product.id)">-</button>
          <p class="p-count">{{product.count}}</p>
          <button class="count-button" (click)="inc(product.id)" [disabled]="product.stockCount == product.count">+</button>
        </div>
        <div *ngIf="!product.count">
          <button class="cart-button" (click)="inc(product.id)" [disabled]="product.stockCount == 0">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
